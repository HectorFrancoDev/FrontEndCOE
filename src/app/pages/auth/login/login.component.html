
<div action="#" method="post">
  <div class="form-group first">
      <label for="username">Correo Corporativo</label>
      <input type="email" class="form-control" id="username" [(ngModel)]="user.email">
  </div>
  <div class="form-group last mb-4">
      <label for="password">Contrase√±a</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
          (keyup.enter)="login()">
  </div>
  <button (click)="login()" mat-raised-button color="primary"
      class="btn-block btn-size">Ingresar</button>
</div>
